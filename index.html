<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Title -->
	<title>Calendar</title>

	<!-- Styles -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/addToCalendar.css" />
	<link rel="stylesheet" href="css/test.css" />

	<!-- Fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600,700">

</head>
<body>

	<div class="container">
		<h2>Add To Calendar</h2>
		<div class="main">
			<span>You can add to calendar.</span>
			<div class="calendar_event">
				<span class="e_name">Event Test Name</span>
				<span class="e_description">This is a fun test event!</span>
				<span class="e_date_start">25/6/2014</span>
				<span class="e_date_end">25/6/2014</span>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/addtocalendar.js"></script>
	<script>
	$(function() {
		var calendar = $('.calendar_event').addToCalendar();
	});
	</script>

</body>
</html>
